<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <div class="sticky-top container-lg text-center p-5">
    <div class="col align-self-center">
      <span>
        <h1>Last update:</h1>
      </span>
      <time class="lately" datetime="2024-02-12 09:20:00"></time>
    </div>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
  </div>
  <div class="container">
    <!-- 
        List
      -->
    <div class="list-group">
      <a href="https://www.google.com" target="_blank" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">List group item heading</h5>
          <small class="text-body-secondary">
            <time class="lately" datetime="2024-02-12 09:20:00"></time>
          </small>
        </div>
        <p class="mb-1">Some placeholder content in a paragraph.</p>
        <small class="text-body-secondary">And some muted small print.</small>
      </a>
      <!-- 
        -- List
      -->
    </div>
  </div>

<h1>------------------</h1>
  
  <div class="list-group" x-data="{ urls: [] }" x-init="urls = await fetchUrlList().then((data) => data )">
    <template x-for="(url, index) in urls" :key="index">
      <a :href="url.site" target="_blank">
        <div class="d-flex w-100 justify-content-between">
          <h5 x-text="url.title" class="mb-1">List group item heading</h5>
        </div>
      </a>
    </template>
  </div>

  <h1>/////////////////////////</h1>


  <div x-data="{ urls: [] }" x-init="urls = await fetchUrlList().then((data) => data )">
    <template x-for="(url, index) in urls" :key="index">
      <div>
        <h1 x-text="url.title"></h1>
        <h3 x-text="url.site"></h3>
        <a :href="url.site" target="_blank" >LINK</a>
      </div>
    </template>
  </div>


  <!-- <ul>
      <template x-for="item in list" :key="item.id">
        <li>
          <div x-text="item.address"></div>
        </li>
      </template>
    </ul> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://tokinx.github.io/lately/lately.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
