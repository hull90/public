    <p>Image... <img src="arrow_left.png" /></p>        
    <p>hello 3</p>
    <button onclick="updateData()">Click me</button> 
    <div id="myData"></div>
        <script>
          function updateData(){
            fetch('data.json?ver=' + Date.now())
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
          }

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            mainContainer.innerHTML = "";
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
                mainContainer.appendChild(div);
            }
        }
    </script>
    
    <iframe src="https://player.vimeo.com/video/911827442?h=0e49bd72c6" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
