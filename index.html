    <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Everything you need to deploy your app

  <div class="container pt-8 mx-auto" x-data="{ urls: [] }" x-init="urls = await fetchUrlList().then((data) => data )">
    <input x-ref="searchField" x-model="search" x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
      placeholder="Search match" type="search"
      class="block w-full bg-gray-200 focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg px-4 py-3 my-8" />
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <template x-for="(url, index) in urls" :key="index">
        <div
          class="flex items-center shadow hover:bg-indigo-100 hover:shadow-lg hover:rounded transition duration-150 ease-in-out transform hover:scale-105 p-3">
          <div class="text-sm">
            <p class="text-gray-900 leading-none" x-text="url.title"></p>
            <p class="text-gray-600" x-text="url.date"></p>
            <a :href="url.site" target="_blank">LINK</a>
          </div>
        </div>
      </template>
    </div>
  </div>



  <div class="container pt-8 mx-auto" x-data="_loadEmployees()">
    <input x-ref="searchField" x-model="search" x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
      placeholder="Search for an employee..." type="search"
      class="block w-full bg-gray-200 focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg px-4 py-3" />
    <div class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <template x-for="item in filteredEmployees" :key="item">
        <div
          class="flex items-center shadow hover:bg-indigo-100 hover:shadow-lg hover:rounded transition duration-150 ease-in-out transform hover:scale-105 p-3">
          <img class="w-10 h-10 rounded-full mr-4" :src="`${item.profile_image}`" />
          <div class="text-sm">
            <p class="text-gray-900 leading-none" x-text="item.employee_name + ' (' + item.employee_age + ')'"></p>
            <p class="text-gray-600" x-text="'$'+item.employee_salary/100"></p>
          </div>
        </div>
      </template>
    </div>
  </div>


  <script>
    function _loadEmployees() {
      return {
        search: "",
        myForData: sourceData,
        get filteredEmployees() {
          if (this.search === "") {
            return this.myForData;
          }
          return this.myForData.filter((item) => {
            return item.employee_name
              .toLowerCase()
              .includes(this.search.toLowerCase());
          });
        },
      };
    }
